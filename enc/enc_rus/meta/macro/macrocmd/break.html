<div class="shortdescr">
Оператор <code>$Break</code> завершает текущий цикл <a href="while.html">$While</a> или <a href="rep.html">$Rep</a>.
Управление передается на оператор, следующий за <code>$End</code> соответствующего цикла.
</div>

<pre class="syntax">
<dfn>$Break</dfn>
</pre>

<h3>Замечания</h3>
<div class="descr">
<p>Применяется только в циклах <a href="rep.html">$Rep</a> и <a href="while.html">$While</a>.</p>
</div>
