<div class=shortdescr>
Функция <dfn>FSF.LStrupr</dfn> преобразует строку, оканчивающуюся нулем, в верхний регистр.
Функция работает с кодировкой OEM.
</div>

<pre class=syntax>
void WINAPI LStrupr(
  char *Str
);
</pre>

<div class=descr>
  <div class=dfn>Str</div>
  <div class=dfndescr>Указатель на обрабатываемую строку.
  </div>
</div>

<h3>Возвращаемое значение</h3>

Нет.
