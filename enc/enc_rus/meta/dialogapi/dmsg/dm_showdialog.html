<div class=shortdescr>
Сообщение <code>DM_SHOWDIALOG</code> посылается Менеджеру диалогов для того, чтобы показать или спрятать диалог на экране.
</div>

<h3>Param1</h3>
<div class=descr>
<code>TRUE</code> - показать диалог<br>
<code>FALSE</code> - скрыть диалог
</div>

<h3>Param2</h3>
<div class=descr>
0
</div>

<h3>Return</h3>
<div class=descr>
0
</div>
