<h1>DN_DRAWDIALOG</h1>
<div class=navbar>
<a  href="index_dn.html">События</a> |
<a href="../index.html">Dialog API</a><br>
</div>

<div class=shortdescr>
Сообщение <dfn>DN_DRAWDIALOG</dfn> посылается перед прорисовкой всего диалога.
</div>

<h3>Param1</h3>
<div class=descr>
0
</div>

<h3>Param2</h3>
<div class=descr>
0
</div>

<h3>Return</h3>
<div class=descr>
Если обработчик диалога вернул FALSE, то диалог не будет отрисован на экране.
</div>

<h3>Замечания</h3>
<div class=descr>
<!-- Если диалог прорисовыватся в процессе перемещения (событие <a href="dn_dragged.html">DN_DRAGGED</a>),
то в начале прорисовки диалога <dfn>Param1</dfn>=0 и <dfn>Param1</dfn>=1 - когда диалог нарисован полностью. -->
</div>
