<div class=shortdescr>
Структура <dfn>FarMenuItem</dfn> для Delphi:
</div>
<pre class=syntax>
TFarMenuItem = packed record
  Text: packed array[0..127] of char;
  Selected: integer;
  Checked: integer;
  Separator: integer;
end;
PFarMenuItem = ^TFarMenuItem;
</pre>
