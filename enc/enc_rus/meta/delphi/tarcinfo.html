</div>
<pre class=syntax>
TArcInfo = packed record
  SFXSize: Integer;
  Volume: Integer;
  Comment: Integer;
  Recovery: Integer;
  Lock: Integer;
  Flags: Integer;
end;
PArcInfo = ^TArcInfo;
