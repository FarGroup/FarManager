<div class=shortdescr>
Макрос <dfn>MAKEFARVERSION</dfn> предназначен для возврата минимально
требуемой для плагина версии FAR Manager в функции
<a href="../exported_functions/getminfarversion.html">GetMinFarVersion</a>.
</div>

<pre class=syntax>
MAKEFARVERSION(major,minor,build)
</pre>

<div class=see>Смотрите также:</div><div class=seecont>

</div>
